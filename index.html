<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-id="page-title">FoodieHub - Food Delivery Made Easy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/yjp3aho.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: "sofia-pro", sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navbar Container -->
  <div id="navbar-container" data-source="components/navbar.html"><!-- navbar will be injected --></div>

  <!-- Hero Section -->
  <section class="relative bg-gradient-to-br from-red-500 to-orange-600 text-white" data-id="hero-section">
    <div class="container mx-auto px-4 py-16 md:py-24">
      <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-4xl md:text-6xl font-bold mb-6" data-id="hero-title">
          Anjali rathore Food <br class="hidden sm:block">Delivered Fast
        </h1>
        <p class="text-xl md:text-2xl mb-8 opacity-90" data-id="hero-subtitle">
          Order from your favorite restaurants and get it delivered in minutes
        </p>
        
        <!-- Search Bar -->
        <div class="bg-white rounded-full p-2 max-w-2xl mx-auto shadow-2xl" data-id="search-bar">
          <div class="flex items-center">
            <div class="flex items-center px-4 py-3 flex-1">
              <i data-lucide="map-pin" class="w-5 h-5 text-gray-400 mr-3"></i>
              <input type="text" placeholder="Enter your delivery address" 
                     class="flex-1 text-gray-700 outline-none text-lg" data-id="search-input">
            </div>
            <button class="bg-red-500 hover:bg-red-600 text-white px-8 py-3 rounded-full font-semibold transition-colors" data-id="find-food-button">
              Find Food
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Hero Image -->
    <div class="absolute bottom-0 right-0 hidden lg:block" data-id="hero-image">
      <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=400&h=300&fit=crop" 
           alt="Delicious food" class="w-96 h-72 object-cover rounded-tl-3xl opacity-20" data-id="hero-image-src">
    </div>
  </section>

          </div>
          <p class="text-sm md:text-base font-medium text-gray-700" data-id="category-pizza-text">Pizza</p>
        </div>

            <i data-lucide="beef" class="w-8 h-8 md:w-10 md:h-10 text-white"></i>
